  <!-- EN EL MAIN COMIENZA EL  CONTENIDO PRINCIPAL -->
  <main class="container-contacto">

    <h1 class="text-center"> Participá por un saludo de Leo </h1>

    <div class="container-gift mt-4" data-aos="flip-right">
      <img src="../assets/messi-gift.jpg" alt="Gift de Leo">
    </div>

    <form data-aos="flip-right">

      <label for="nombre"> Nombre: </label>
      <input class="label-input" type="text" id="nombre" placeholder="Lionel">

      <label for="apellido"> Apellido: </label>
      <input class="label-input" type="text" id="apellido" placeholder="Messi">

      <label for="mail"> Mail: </label>
      <input class="label-input" type="email" id="mail" placeholder="leomessi@gmail.com">

      <label for="mensaje"> Mensaje: </label>
      <textarea class="label-input" id="mensaje" cols="30" rows="10"
        placeholder="Que te gustaría que Leo te diga?"></textarea>

      <input class="btn-form" type="submit">
      <input class="btn-form" type="reset">

    </form>

  </main>
